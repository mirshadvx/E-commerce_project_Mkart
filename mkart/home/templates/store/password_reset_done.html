<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Done</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .container h1 {
            font-size: 24px;
            color: #333333;
            margin-bottom: 20px;
        }

        .container p {
            font-size: 16px;
            color: #666666;
            margin-bottom: 30px;
        }

        .container .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: #ffffff;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .container .button:hover {
            background-color: #0056b3;
        }

        .container .icon {
            font-size: 50px;
            color: #007bff;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="icon">
            &#10003;
        </div>
        <h1>Password Reset Email Sent</h1>
        <p>An email has been sent to your email address with instructions to reset your password. Please check your inbox
            and follow the instructions.</p>
        {% comment %} <a href="{% url 'login' %}" class="button">Back to Login</a> {% endcomment %}
    </div>
</body>

</html>
