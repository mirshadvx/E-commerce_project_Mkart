<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Server Error | Luxury Watch Shop</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(45deg, #000 25%, #1a1a1a 25%, #1a1a1a 50%, #000 50%, #000 75%, #1a1a1a 75%);
            background-size: 40px 40px;
            animation: moveBackground 10s linear infinite;
        }
        @keyframes moveBackground {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 40px 40px;
            }
        }
        .gear {
            width: 200px;
            height: 200px;
            position: relative;
            margin-bottom: 30px;
        }
        .gear::before {
            content: "⚙️";
            font-size: 200px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: spin 10s linear infinite;
        }
        @keyframes spin {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
        h1 {
            font-size: 4em;
            margin: 20px 0;
            text-shadow: 0 0 10px #ff0000;
        }
        p {
            font-size: 1.5em;
            text-align: center;
            max-width: 80%;
            margin-bottom: 30px;
        }
        .btn {
            padding: 15px 30px;
            font-size: 1.2em;
            text-decoration: none;
            color: #000;
            background-color: #ff0000;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background-color: #fff;
            box-shadow: 0 0 20px #fff;
        }
        @keyframes glitch {
            0% {
                transform: translate(0);
            }
            20% {
                transform: translate(-5px, 5px);
            }
            40% {
                transform: translate(-5px, -5px);
            }
            60% {
                transform: translate(5px, 5px);
            }
            80% {
                transform: translate(5px, -5px);
            }
            100% {
                transform: translate(0);
            }
        }
        h1, p {
            animation: glitch 1s infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gear"></div>
        <h1>500</h1>
        <p>Our watchmakers are working hard to fix this internal mechanism error. Please try again later.</p>
        <a href="/" class="btn">Return to Homepage</a>
    </div>
</body>
</html>
